<!-- Neon Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://www.youtube.com/iframe_api"></script>

<style>
body {
  margin: 0;
  padding: 30px;
  background: #0e0e0e;
  color: #eee;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  max-width: 860px;
  margin: auto;
}

.now-playing {
  margin-bottom: 8px;
  font-size: 0.95em;
  color: #bbb;
}

/* ‚ú® Neon YouTube Handle */
.neon-youtube {
  text-align: center;
  margin-bottom: 12px;
  font-family: "Pacifico", cursive;
  font-size: 36px;
  color: #ffb7d5;
  text-shadow:
    0 0 4px #ff8ccf,
    0 0 10px #ff4fa3,
    0 0 20px #ff4fa3,
    0 0 40px rgba(255,79,163,0.8);
  letter-spacing: 1.5px;
  transform: rotate(-1deg);
  animation: neonFlicker 4s infinite;
}

.neon-youtube span {
  margin-right: 10px;
}

@keyframes neonFlicker {
  0%, 100% { opacity: 1; }
  96% { opacity: 0.85; }
  97% { opacity: 0.6; }
  98% { opacity: 0.9; }
}

/* üì∫ Retro TV */
.tv {
  display: flex;
  justify-content: center;
  margin-bottom: 26px;
}

.tv-frame {
  background: linear-gradient(145deg, #5a2f1a, #3b1f12);
  padding: 22px;
  border-radius: 20px;
  box-shadow:
    inset -6px -6px 0 rgba(0,0,0,0.35),
    inset 6px 6px 0 rgba(255,255,255,0.05),
    0 20px 45px rgba(0,0,0,0.6);
  position: relative;
}

.tv-frame::after {
  content: "";
  position: absolute;
  right: -24px;
  top: 42%;
  width: 18px;
  height: 18px;
  background: radial-gradient(circle at 30% 30%, #fff4c2, #b28b2e);
  border-radius: 50%;
  box-shadow:
    0 0 0 4px #2a1a0e,
    0 0 0 6px #6b4a1d;
}

.lights {
  position: absolute;
  top: -14px;
  left: 12px;
  right: 12px;
  display: flex;
  justify-content: space-between;
  pointer-events: none;
}

.lights span {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #c33;
  box-shadow: 0 0 6px #c33;
}

.lights span:nth-child(3n) {
  background: #2e8b57;
  box-shadow: 0 0 6px #2e8b57;
}

.lights span:nth-child(4n) {
  background: #d4af37;
  box-shadow: 0 0 6px #d4af37;
}

.tv-screen {
  width: 760px;
  max-width: 92vw;
  aspect-ratio: 16 / 9;
  background: black;
  border-radius: 14px;
  overflow: hidden;
  position: relative;
}

.tv-screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255,240,200,0.12), rgba(0,0,0,0.85));
  pointer-events: none;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Controls & Playlist */
.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

button {
  background: #1f1f1f;
  color: #eee;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
}

button.active {
  background: #444;
}

.playlist {
  display: grid;
  gap: 10px;
}

.track {
  padding: 14px;
  background: #161616;
  border-radius: 8px;
  cursor: pointer;
}

.track:hover {
  background: #2a2a2a;
}

.track.active {
  background: #3a3a3a;
}

.track span {
  font-size: 0.85em;
  color: #aaa;
}
</style>
</head>

<body>
<div class="container">

  <div class="now-playing" id="nowPlaying">Now Playing: ‚Äî</div>

  <div class="neon-youtube">
    <span>‚ñ∂</span>@lenaparklive
  </div>

  <div class="tv">
    <div class="tv-frame">
      <div class="lights">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
      </div>

      <div class="tv-screen">
        <div id="player"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevTrack()">‚óÄ Prev</button>
    <button onclick="nextTrack()">Next ‚ñ∂</button>
    <button id="shuffleBtn" onclick="toggleShuffle()">Shuffle</button>
    <button id="repeatBtn" onclick="toggleRepeat()">Repeat: OFF</button>
  </div>

  <div class="playlist" id="playlist"></div>

</div>

<script>
const tracks = [
  { title:"Santa Tell Me", note:"", videoId:"UDJJnVyUvmA", start:149 },
  { title:"White Christmas", note:"Jazz Ver.", videoId:"f5V0PpyTXNI", start:95 },
  { title:"Ïã±Ïà≠ÏÉùÏà≠", note:"with Îã§Ïù¥ÎÇòÎØπ ÎìÄÏò§", videoId:"C_zfF1xdYHQ", start:1 },
  { title:"It's a New Christmas", note:"015B with Î∞ïÏ†ïÌòÑ", videoId:"0MxxHi-l9vM", start:0 },
  { title:"All I Want for Christmas Is You", note:"2010", videoId:"K04wfBmxB28", start:5 },
  { title:"Let It Snow", note:"BMW Ïó∞Îßê ÏΩòÏÑúÌä∏", videoId:"rJ0uQ4bZ0WY", start:0 },
  { title:"Have Yourself A Merry Little Christmas", note:"BMW Ïó∞Îßê ÏΩòÏÑúÌä∏", videoId:"rrK7QmfnJ1o", start:0 },
  { title:"Last Christmas", note:"with Îã§Ïù¥ÎÇòÎØπ ÎìÄÏò§", videoId:"mLeMqtAa1PQ", start:0, end:267 },
  { title:"Santa Claus Is Coming To Town", note:"Play! ÏΩòÏÑúÌä∏", videoId:"bdl5L0hYRtM", start:568, end:724 },
  { title:"ÌïòÏñÄÍ≤®Ïö∏", note:"with ÍπÄÎ≤îÏàò", videoId:"er1RYWQf0Gc", start:0 },
  { title:"Winter Kiss", note:"feat. Î∞±Ï∞¨", videoId:"Y-C9dZiWJaM", start:0, end:266 }
];

let player;
let currentIndex = 0;
let shuffle = false;
let repeatMode = "off"; // off | one | all

const playlistEl = document.getElementById("playlist");
const nowPlaying = document.getElementById("nowPlaying");
const shuffleBtn = document.getElementById("shuffleBtn");
const repeatBtn = document.getElementById("repeatBtn");

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: tracks[0].videoId,
    playerVars: { autoplay: 1 },
    events: {
      onReady: () => playTrack(0),
      onStateChange: onPlayerStateChange
    }
  });
}

function onPlayerStateChange(e) {
  if (e.data === YT.PlayerState.ENDED) {
    if (repeatMode === "one") {
      playTrack(currentIndex);
    } else if (repeatMode === "all") {
      nextTrack();
    } else if (currentIndex < tracks.length - 1) {
      nextTrack();
    }
  }
}

function loadPlaylist() {
  playlistEl.innerHTML = "";
  tracks.forEach((t, i) => {
    const div = document.createElement("div");
    div.className = "track";
    div.innerHTML = `<strong>${t.title}</strong><br><span>${t.note}</span>`;
    div.onclick = () => playTrack(i);
    playlistEl.appendChild(div);
  });
}

function playTrack(i) {
  currentIndex = i;
  const t = tracks[i];
  player.loadVideoById({
    videoId: t.videoId,
    startSeconds: t.start || 0,
    endSeconds: t.end
  });
  nowPlaying.textContent = `Now Playing: ${t.title}`;
  updateActive();
}

function updateActive() {
  document.querySelectorAll(".track").forEach((el, i) =>
    el.classList.toggle("active", i === currentIndex)
  );
}

function nextTrack() {
  currentIndex = shuffle
    ? Math.floor(Math.random() * tracks.length)
    : (currentIndex + 1) % tracks.length;
  playTrack(currentIndex);
}

function prevTrack() {
  currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
  playTrack(currentIndex);
}

function toggleShuffle() {
  shuffle = !shuffle;
  shuffleBtn.classList.toggle("active", shuffle);
}

function toggleRepeat() {
  if (repeatMode === "off") {
    repeatMode = "one";
    repeatBtn.textContent = "Repeat: ONE";
    repeatBtn.classList.add("active");
  } else if (repeatMode === "one") {
    repeatMode = "all";
    repeatBtn.textContent = "Repeat: ALL";
  } else {
    repeatMode = "off";
    repeatBtn.textContent = "Repeat: OFF";
    repeatBtn.classList.remove("active");
  }
}

loadPlaylist();
</script>

</body>
</html>
