<!-- Neon font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://www.youtube.com/iframe_api"></script>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #0e0e0e;
  color: #eee;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  max-width: 900px;

}

/* üîä Now playing */
.now-playing {
  text-align: center;
  font-size: 0.9em;
  color: #bbb;
  margin-bottom: 6px;
}

/* ‚ú® Neon YouTube */
.neon-youtube {
  display: block;
  text-align: center;
  margin-bottom: 16px;
  font-family: "Pacifico", cursive;
  font-size: clamp(24px, 5vw, 36px);
  color: #ffb7d5;
  text-decoration: none;
  position: relative;
  z-index: 10;
  pointer-events: auto;
  text-shadow:
    0 0 4px #ff8ccf,
    0 0 10px #ff4fa3,
    0 0 20px #ff4fa3,
    0 0 40px rgba(255,79,163,0.8);
  animation: flicker 4s infinite;
}

.neon-youtube span { margin-right: 6px; }

@keyframes flicker {
  0%, 100% { opacity: 1; }
  97% { opacity: 0.7; }
}

/* üì∫ TV */
.tv {
  display: flex;
  justify-content: center;
  margin-bottom: 24px;
}

.tv-frame {
  background: linear-gradient(145deg, #5a2f1a, #3b1f12);
  padding: 18px;
  border-radius: 20px;
  box-shadow:
    inset -6px -6px 0 rgba(0,0,0,0.35),
    inset 6px 6px 0 rgba(255,255,255,0.05),
    0 20px 45px rgba(0,0,0,0.6);
  position: relative;
}

/* üéÑ Christmas lights */
.lights {
  position: absolute;
  left: 12px;
  right: 12px;
  display: flex;
  justify-content: space-between;
  pointer-events: none;
}

.lights.top { top: -12px; }
.lights.bottom { bottom: -12px; }

.lights span {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #c33;
  box-shadow: 0 0 6px #c33;
}

.lights span:nth-child(3n) {
  background: #2e8b57;
  box-shadow: 0 0 6px #2e8b57;
}

.lights span:nth-child(4n) {
  background: #d4af37;
  box-shadow: 0 0 6px #d4af37;
}

/* üì∫ Screen */
.tv-screen {
  width: min(760px, 94vw);
  aspect-ratio: 16 / 9;
  background: black;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}

.tv-screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255,240,200,0.12), rgba(0,0,0,0.85));
  pointer-events: none;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* üéõ Controls */
.controls {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

button {
  background: #1f1f1f;
  color: #eee;
  border: none;
  padding: 12px 16px;
  border-radius: 8px;
  cursor: pointer;
}

button.active { background: #444; }

/* üéµ Playlist */
.playlist {
  display: grid;
  gap: 10px;
}

.track {
  padding: 14px;
  background: #161616;
  border-radius: 8px;
  cursor: pointer;
}

.track:hover { background: #2a2a2a; }
.track.active { background: #3a3a3a; }

.track span {
  font-size: 0.8em;
  color: #aaa;
}
</style>
</head>

<body>
<div class="container">

  <div class="now-playing" id="nowPlaying">Now Playing: ‚Äî</div>

     href="https://www.youtube.com/@lenaparklive"
     target="_blank"
     rel="noopener noreferrer">
    <span>‚ñ∂</span>@lenaparklive

  <div class="tv">
    <div class="tv-frame">
      <div class="lights top">
        <span></span><span></span><span></span><span></span><span></span>

</div>

<script>
/* üéµ Playlist data */
const tracks = [
  { title:"Santa Tell Me", note:"", videoId:"UDJJnVyUvmA", start:149 },
  { title:"White Christmas", note:"Jazz Ver.", videoId:"f5V0PpyTXNI", start:95 },
  { title:"Ïã±Ïà≠ÏÉùÏà≠", note:"with Îã§Ïù¥ÎÇòÎØπ ÎìÄÏò§", videoId:"C_zfF1xdYHQ", start:1 },

  { title:"It's a New Christmas", note:"015B with Î∞ïÏ†ïÌòÑ", videoId:"0MxxHi-l9vM", start:0 },
  { title:"All I Want for Christmas Is You", note:"ÌïúÏ§ëÍ∞ÄÏöîÏ†ú (2010.12.12)", videoId:"K04wfBmxB28", start:5 },
  { title:"Let It Snow", note:"BMW Ïó∞Îßê ÏΩòÏÑúÌä∏ (2022.12.17)", videoId:"rJ0uQ4bZ0WY", start:0 },
  { title:"Have Yourself A Merry Little Christmas", note:"BMW Ïó∞Îßê ÏΩòÏÑúÌä∏ (2022.12.17)", videoId:"rrK7QmfnJ1o", start:0 },
  { title:"Last Christmas", note:"with Îã§Ïù¥ÎÇòÎØπ ÎìÄÏò§", videoId:"mLeMqtAa1PQ", start:0, end:267 },
  { title:"Santa Claus Is Coming To Town (Ïö∏Î©¥ ÏïàÎèº)", note:"Play! ÏΩòÏÑúÌä∏ (2024.12.20)", videoId:"bdl5L0hYRtM", start:568, end:724 },
  { title:"ÌïòÏñÄÍ≤®Ïö∏", note:"with ÍπÄÎ≤îÏàò", videoId:"er1RYWQf0Gc", start:0 },
  { title:"Winter Kiss", note:"feat. Î∞±Ï∞¨", videoId:"Y-C9dZiWJaM", start:0 }
];

let player;
let currentIndex = 0;
let shuffle = false;
let repeatMode = "off";

const nowPlaying = document.getElementById("nowPlaying");
const playlistEl = document.getElementById("playlist");
const shuffleBtn = document.getElementById("shuffleBtn");
const repeatBtn = document.getElementById("repeatBtn");

/* YouTube API */
function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: tracks[0].videoId,
    playerVars: { autoplay: 1 },
    events: {
      onReady: () => playTrack(0),
      onStateChange: e => {
        if (e.data === YT.PlayerState.ENDED) {
          if (repeatMode === "one") playTrack(currentIndex);
          else if (repeatMode === "all") nextTrack();
        }
      }
    }
  });
}

function playTrack(i) {
  currentIndex = i;
  const t = tracks[i];
  player.loadVideoById({
    videoId: t.videoId,
    startSeconds: t.start || 0,
    endSeconds: t.end
  });
  nowPlaying.textContent = "Now Playing: " + t.title;
  updateActive();
}

function nextTrack() {
  currentIndex = shuffle
    ? Math.floor(Math.random() * tracks.length)
    : (currentIndex + 1) % tracks.length;
  playTrack(currentIndex);
}

function prevTrack() {
  currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
  playTrack(currentIndex);
}

function toggleShuffle() {
  shuffle = !shuffle;
  shuffleBtn.classList.toggle("active", shuffle);
}

function toggleRepeat() {
  repeatMode = repeatMode === "off" ? "one" : repeatMode === "one" ? "all" : "off";
  repeatBtn.textContent = "Repeat: " + repeatMode.toUpperCase();
  repeatBtn.classList.toggle("active", repeatMode !== "off");
}

function loadPlaylist() {
  playlistEl.innerHTML = "";
  tracks.forEach((t, i) => {
    const d = document.createElement("div");
    d.className = "track";
    d.innerHTML = `<strong>${t.title}</strong><br><span>${t.note}</span>`;
    d.onclick = () => playTrack(i);
    playlistEl.appendChild(d);
  });
}

function updateActive() {
  document.querySelectorAll(".track").forEach((el, i) =>
    el.classList.toggle("active", i === currentIndex)
  );
}

loadPlaylist();
</script>

</body>
</html>
