<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {

.container {

/* ‚ú® Neon */
.neon-youtube {

/* üì∫ TV */
.tv {

.tv-frame {

  padding: 20px;

  box-shadow:

.tv-screen {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
  border-radius: 14px;

}

iframe {

}

/* Now Playing */
.now-playing {

  margin: 10px 4px 10px;

/* ‚è± Progress */
.progress-wrap {
  width: 100%;

  background: #222;
  border-radius: 999px;

  margin-bottom: 18px;
}

.progress-bar {
  height: 100%;

}

/* üéõ Controls */
.controls {
  display: flex;

button {

  padding: 11px 16px;

}

button.active {

}

/* üéµ Playlist */
.playlist-wrap {
  max-height: 45vh;
  overflow-y: auto;
  padding-right: 6px;
}

.playlist {
  display: grid;
  gap: 10px;
}

.track {
  padding: 14px;
  background: #161616;
  border-radius: 8px;
  cursor: pointer;
}

.track:hover { background: #2a2a2a; }
.track.active { background: #3a3a3a; }

.track span {
  font-size: 0.8em;
  color: #aaa;

<body>
<div class="container">

  <a class="neon-youtube"
     href="https://www.youtube.com/@lenaparklive"
     target="_blank"
     rel="noopener noreferrer">
    ‚ñ∂ @lenaparklive
  </a>

  <div class="tv">

      <div class="tv-screen">
        <div id="player"></div>

  <div class="now-playing" id="nowPlaying">Now Playing: ‚Äî</div>

    <button onclick="prevTrack()">‚óÄ Prev</button>
    <button onclick="nextTrack()">Next ‚ñ∂</button>

    <button id="repeatBtn" onclick="toggleRepeat()">Repeat: OFF</button>
  </div>

  </div>

</div>

<script>
const tracks = [
  { title:"White Christmas (Jazz Ver.)", note:"Î∞ïÏ†ïÌòÑ"), videoId:"f5V0PpyTXNI", start:95 },
  { title:"Santa Tell Me", note:"Î∞ïÏ†ïÌòÑ", videoId:"UDJJnVyUvmA", start:149 },
  { title:"Ïã±Ïà≠ÏÉùÏà≠", note:"Î∞ïÏ†ïÌòÑ & Îã§Ïù¥ÎÇòÎØπ ÎìÄÏò§", videoId:"C_zfF1xdYHQ", start:1 },
  { title:"It's a New Christmas", note:"015B with Î∞ïÏ†ïÌòÑ", videoId:"0MxxHi-l9vM", start:0 },
  { title:"All I Want for Christmas Is You", note:"Î∞ïÏ†ïÌòÑ at ÌïúÏ§ëÍ∞ÄÏöîÏ†ú(2010.12.12)", videoId:"K04wfBmxB28", start:5 },
  { title:"Let It Snow", note:"Î∞ïÏ†ïÌòÑ at 2022 BMW Ïó∞Îßê ÏΩòÏÑúÌä∏ (2022.12.17)", videoId:"rJ0uQ4bZ0WY", start:0 },
  { title:"Have Yourself A Merry Little Christmas", note:"Î∞ïÏ†ïÌòÑ at 2022 BMW Ïó∞Îßê ÏΩòÏÑúÌä∏ (2022.12.17)", videoId:"rrK7QmfnJ1o", start:0 },
  { title:"Last Christmas", note:"Î∞ïÏ†ïÌòÑ & Îã§Ïù¥ÎÇòÎØπ ÎìÄÏò§", videoId:"mLeMqtAa1PQ", start:0, end:267 },
  { title:"Santa Claus Is Coming To Town", note:" Î∞ïÏ†ïÌòÑ at Play!(2024.12.20)", videoId:"bdl5L0hYRtM", start:568, end:724 },
  { title:"ÌïòÏñÄÍ≤®Ïö∏", note:"Î∞ïÏ†ïÌòÑ & ÍπÄÎ≤îÏàò", videoId:"er1RYWQf0Gc", start:0 },
  { title:"Winter Kiss", note:"Î∞ïÏ†ïÌòÑ (feat. Î∞±Ï∞¨)", videoId:"Y-C9dZiWJaM", start:0 }
];

let player;
let currentIndex = 0;
let shuffle = false;
let repeatMode = "off";
let isFirstPlay = true;

const neon = document.querySelector(".neon-youtube");
const nowPlaying = document.getElementById("nowPlaying");
const playlistEl = document.getElementById("playlist");
const shuffleBtn = document.getElementById("shuffleBtn");
const repeatBtn = document.getElementById("repeatBtn");
const progressBar = document.getElementById("progressBar");

function neonFlash() {
  neon.classList.remove("on");
  void neon.offsetWidth;
  neon.classList.add("on");
}

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: tracks[0].videoId,
    playerVars: { autoplay: 0 },
    events: {
      onReady: () => playTrack(0),
      onStateChange: e => {
        if (e.data === YT.PlayerState.ENDED) {
          repeatMode === "one" ? playTrack(currentIndex) : nextTrack();
        }
      }
    }
  });
}

function playTrack(i) {
  currentIndex = i;
  const t = tracks[i];

  if (isFirstPlay) {
    player.cueVideoById({ videoId:t.videoId, startSeconds:t.start||0, endSeconds:t.end });
    isFirstPlay = false;
  } else {
    player.loadVideoById({ videoId:t.videoId, startSeconds:t.start||0, endSeconds:t.end });
  }

  nowPlaying.textContent = "Now Playing: " + t.title;
  neonFlash();
  updateActive();
}

function nextTrack() {
  currentIndex = shuffle ? Math.floor(Math.random()*tracks.length) : (currentIndex+1)%tracks.length;
  playTrack(currentIndex);
}

function prevTrack() {
  currentIndex = (currentIndex-1+tracks.length)%tracks.length;
  playTrack(currentIndex);
}

function toggleShuffle() {
  shuffle = !shuffle;
  shuffleBtn.classList.toggle("active", shuffle);
}

function toggleRepeat() {
  repeatMode = repeatMode==="off" ? "one" : repeatMode==="one" ? "all" : "off";
  repeatBtn.textContent = "Repeat: " + repeatMode.toUpperCase();
  repeatBtn.classList.toggle("active", repeatMode!=="off");
}

function loadPlaylist() {
  playlistEl.innerHTML="";
  tracks.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="track";
    d.innerHTML=`<strong>${t.title}</strong><br><span>${t.note}</span>`;
    d.onclick=()=>playTrack(i);
    playlistEl.appendChild(d);
  });
}

function updateActive() {
  document.querySelectorAll(".track").forEach((el,i)=>{
    el.classList.toggle("active", i===currentIndex);
    if(i===currentIndex){
      el.scrollIntoView({behavior:"smooth", block:"center"});
    }
  });
}

setInterval(()=>{
  if(player?.getDuration){
    const d=player.getDuration();
    const c=player.getCurrentTime();
    if(d>0) progressBar.style.width=(c/d)*100+"%";
  }
},500);

loadPlaylist();
</script>
