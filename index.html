<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Î©îÎ¶¨ÎÇò ÌÅ¨Î¶¨Ïä§ÎßàÏä§!</title>

<!-- ‚ú® Neon Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 30px;
    background: #0e0e0e;
    color: #eee;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .container {
    max-width: 860px;
    margin: auto;
  }

  .now-playing {
    margin-bottom: 12px;
    font-size: 0.95em;
    color: #bbb;
  }

  /* üéÑ Christmas Retro TV */

  .tv {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }

  .tv-frame {
    background: linear-gradient(145deg, #5a2f1a, #3b1f12);
    padding: 22px;
    border-radius: 20px;
    box-shadow:
      inset -6px -6px 0 rgba(0,0,0,0.35),
      inset 6px 6px 0 rgba(255,255,255,0.05),
      0 20px 45px rgba(0,0,0,0.6);
    position: relative;
  }

  /* Í≥®Îìú Îã§Ïù¥Ïñº */
  .tv-frame::after {
    content: "";
    position: absolute;
    right: -24px;
    top: 42%;
    width: 18px;
    height: 18px;
    background: radial-gradient(circle at 30% 30%, #fff4c2, #b28b2e);
    border-radius: 50%;
    box-shadow:
      0 0 0 4px #2a1a0e,
      0 0 0 6px #6b4a1d;
  }

  /* üéÑ Ïû•Ïãù Ï°∞Î™Ö */
  .lights {
    position: absolute;
    top: -14px;
    left: 12px;
    right: 12px;
    display: flex;
    justify-content: space-between;
    pointer-events: none;
  }

  .lights span {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #c33;
    box-shadow: 0 0 6px #c33;
  }

  .lights span:nth-child(3n) {
    background: #2e8b57;
    box-shadow: 0 0 6px #2e8b57;
  }

  .lights span:nth-child(4n) {
    background: #d4af37;
    box-shadow: 0 0 6px #d4af37;
  }

  /* ÌôîÎ©¥ (16:9 Ïú†ÏßÄ) */
  .tv-screen {
    width: 760px;
    max-width: 92vw;
    aspect-ratio: 16 / 9;
    background: #000;
    border-radius: 14px;
    overflow: hidden;
    position: relative;
  }

  .tv-screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
      radial-gradient(circle at center,
        rgba(255,240,200,0.12),
        rgba(0,0,0,0.8));
    pointer-events: none;
  }

  .tv-screen iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ‚ú® Neon Sign */

  .neon-sign {
    margin: 16px 0 28px;
    text-align: center;
    font-family: "Pacifico", cursive;
    font-size: 44px;
    letter-spacing: 2px;
    color: #ffb7d5;
    text-shadow:
      0 0 4px #ff8ccf,
      0 0 10px #ff4fa3,
      0 0 20px #ff4fa3,
      0 0 40px rgba(255,79,163,0.8),
      0 0 70px rgba(255,79,163,0.6);
    transform: rotate(-1.5deg);
    animation: neonFlicker 4s infinite;
  }

  @keyframes neonFlicker {
    0%, 100% { opacity: 1; }
    96% { opacity: 0.85; }
    97% { opacity: 0.6; }
    98% { opacity: 0.9; }
  }

  /* Controls & Playlist */

  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  button {
    background: #1f1f1f;
    color: #eee;
    border: none;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
  }

  button.active {
    background: #444;
  }

  .playlist {
    display: grid;
    gap: 10px;
  }

  .track {
    padding: 14px;
    background: #161616;
    border-radius: 8px;
    cursor: pointer;
  }

  .track:hover {
    background: #2a2a2a;
  }

  .track.active {
    background: #3a3a3a;
  }

  .track span {
    font-size: 0.85em;
    color: #aaa;
  }
</style>
</head>

<body>
<div class="container">

  <div class="now-playing" id="nowPlaying">Now Playing: ‚Äî</div>

  <div class="tv">
    <div class="tv-frame">
      <div class="lights">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
      </div>

      <div class="tv-screen">
        <iframe
          id="player"
          src=""
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <div class="neon-sign">Lena Park</div>

  <div class="controls">
    <button onclick="prevTrack()">‚óÄ Prev</button>
    <button onclick="nextTrack()">Next ‚ñ∂</button>
    <button id="shuffleBtn" onclick="toggleShuffle()">Shuffle</button>
  </div>

  <div class="playlist" id="playlist"></div>

</div>

<script>
const tracks = [
  { title: "Santa Tell Me", note: "", videoId: "UDJJnVyUvmA", start: 149 },
  { title: "White Christmas", note: "Jazz Ver.", videoId: "f5V0PpyTXNI", start: 95 },
  { title: "Ïã±Ïà≠ÏÉùÏà≠", note: "with Îã§Ïù¥ÎÇòÎØπ ÎìÄÏò§", videoId: "C_zfF1xdYHQ", start: 1 },
  { title: "It's a New Christmas", note: "015B with Î∞ïÏ†ïÌòÑ", videoId: "0MxxHi-l9vM", start: 0 },
  { title: "All I Want for Christmas Is You", note: "Î∞ïÏ†ïÌòÑ (2010)", videoId: "K04wfBmxB28", start: 5 },
  { title: "Let It Snow", note: "BMW Ïó∞Îßê ÏΩòÏÑúÌä∏", videoId: "rJ0uQ4bZ0WY", start: 0 },
  { title: "Have Yourself A Merry Little Christmas", note: "BMW Ïó∞Îßê ÏΩòÏÑúÌä∏", videoId: "rrK7QmfnJ1o", start: 0 },
  { title: "Last Christmas", note: "with Îã§Ïù¥ÎÇòÎØπ ÎìÄÏò§", videoId: "mLeMqtAa1PQ", start: 0, end: 267 },
  { title: "Santa Claus Is Coming To Town", note: "Play! ÏΩòÏÑúÌä∏", videoId: "bdl5L0hYRtM", start: 568, end: 724 },
  { title: "ÌïòÏñÄÍ≤®Ïö∏", note: "with ÍπÄÎ≤îÏàò", videoId: "er1RYWQf0Gc", start: 0 },
  { title: "Winter Kiss", note: "feat. Î∞±Ï∞¨", videoId: "Y-C9dZiWJaM", start: 0, end: 266 }
];

let currentIndex = 0;
let shuffle = false;

const player = document.getElementById("player");
const playlistEl = document.getElementById("playlist");
const nowPlaying = document.getElementById("nowPlaying");
const shuffleBtn = document.getElementById("shuffleBtn");

function loadPlaylist() {
  playlistEl.innerHTML = "";
  tracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.className = "track";
    div.innerHTML = `<strong>${track.title}</strong><br><span>${track.note}</span>`;
    div.onclick = () => playTrack(index);
    playlistEl.appendChild(div);
  });
}

function playTrack(index) {
  currentIndex = index;
  const track = tracks[index];

  let src = `https://www.youtube.com/embed/${track.videoId}?autoplay=1&enablejsapi=1`;
  if (track.start !== undefined) src += `&start=${track.start}`;
  if (track.end !== undefined) src += `&end=${track.end}`;

  player.src = src;
  nowPlaying.textContent = `Now Playing: ${track.title}`;
  updateActive();
}

function updateActive() {
  document.querySelectorAll(".track").forEach((el, i) => {
    el.classList.toggle("active", i === currentIndex);
  });
}

function nextTrack() {
  currentIndex = shuffle
    ? Math.floor(Math.random() * tracks.length)
    : (currentIndex + 1) % tracks.length;
  playTrack(currentIndex);
}

function prevTrack() {
  currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
  playTrack(currentIndex);
}

function toggleShuffle() {
  shuffle = !shuffle;
  shuffleBtn.classList.toggle("active", shuffle);
}

loadPlaylist();
playTrack(0);
</script>

</body>
</html>
